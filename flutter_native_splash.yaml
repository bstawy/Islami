flutter_native_splash:
  # Configure light mode splash screen
  color: "#dcdada"
  image: assets/images/splash_screen.png

  # Configure dark mode splash screen
  color_dark: "#141b31"
  image_dark: assets/images/splash_screen_dark.png

  android_12:
    # Configure light mode splash screen
    color: "#dcdada"
    image: assets/images/splash_screen_android12.png

    # Configure dark mode splash screen
    color_dark: "#141b31"
    image_dark: assets/images/splash_screen_dark_android12.png

  # The android, ios and web parameters can be used to disable generating a splash screen on a given
  # platform.
  android: true
  ios: true
  web: false